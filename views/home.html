<div data-role="view" data-title="Home" data-layout="main" data-model="APP.models.home" data-show="APP.models.home.initalize">
  <h1 data-bind="html: title"></h1>

  <div id="example" class="k-content" >
         <div id="gauge"></div>
<!-- <input type="button" value="Increment Gauge" onclick="IncrementGauge();">    -->
   </div>

  

</div>

 <script src="../bower_components/socket.io-client/socket.io.js"></script>

<script>
  var consumer = io('http://127.0.0.1:3000/consumer');

    consumer.on('stats-updated', function (update) {
        IncrementGauge();
    });

    var newGaugeValue ;
    function IncrementGauge() {
        
        var gauge = $("#gauge").data("kendoLinearGauge");
        newGaugeValue = newGaugeValue + 10;
        if (isNaN(newGaugeValue)) 
            newGaugeValue = 0;
        gauge.value(newGaugeValue);
        gauge.redraw();
    }
</script>
